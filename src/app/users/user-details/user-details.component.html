<div class="container mt-5 h4">
    <div class="row">
        User Details
        <hr class="hr bg-secondary border-2 border-top border-secondary" />
    </div>
</div>
<div *ngIf="userDetails" class="container mt-5 details-container">
    <div class="row details-row">
        <hr class="bg-secondary border-2 border-secondary" />
    </div>
    <div class="card mb-3 card">
        <div class="card-header h4 card-header-text">User Details</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">First Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userDetails.firstName }}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Last Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userDetails.lastName }}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userDetails.emailAddress }}
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Password</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userDetails.password }}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">User Role</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userDetails.userRole }}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Contact Number</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userDetails.contactNumber }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
