<div class="container mt-5 h4">
    <div class="row">
        Users List
        <hr class="hr bg-secondary border-2 border-top border-secondary" />
    </div>
</div>
<div class="container mt-5 table-container">
    <table class="table table-striped table-bordered custom-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Task</th>
                <th>Details</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.userRole }}</td>
                <td><button class="action-button btn btn-sm mx-auto d-block">View Tasks</button></td>
                <td><button class="action-button btn btn-sm mx-auto d-block" (click)="onViewUser(user)">View
                        Details</button></td>
                <td><button class="action-button btn btn-sm mx-auto d-block"
                        (click)="onUpdateUser(user)">Update</button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls
        (pageChange)="currentPage = $event"
        [autoHide]="true"
        previousLabel="Prev"
        nextLabel="Next"
        class="my-3 d-flex justify-content-center">
    </pagination-controls>
</div>
