<div class="container mt-5 h4">
    <div class="row">
        Registered Users List
        <hr class="hr bg-secondary border-2 border-top border-secondary" />
    </div>
</div>
<div class="container mt-5 table-container">
    <table class="table table-striped table-bordered custom-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Task</th>
                <th>Details</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.userRole }}</td>
                 <td><button class="action-button btn btn-sm mx-auto d-block">View Tasks</button></td>
                <td><button class="action-button btn btn-sm mx-auto d-block" (click)="onViewUser(user)">View Details</button></td>
                <td><button class="action-button btn btn-sm mx-auto d-block" (click)="onUpdateUser(user)">Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
