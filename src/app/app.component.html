<div class="container mt-5 h4" background-colour="blue">
  <div class="row">
    Create New User
    <hr class="hr bg-secondary border-2 border-top border-secondary" />
  </div>
</div>
<div class="container mt-5 form-container form-background-color" background-colour="blue">
  <form>
    <div class="row">
      
      <div class="col-md-6">
        <div class="mb-3">
          <label for="firstName" class="form-label">Enter User First Name<span class="required">*</span></label>
          <input type="text" class="form-control" id="firstName" placeholder="User First Name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Enter User Last Name<span class="required">*</span></label>
          <input type="text" class="form-control" id="lastName" placeholder="User Last Name">
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Enter User Email Address<span class="required">*</span></label>
          <input type="text" class="form-control" id="emailAddress" placeholder="User Email Address">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="password" class="form-label">Enter User Password<span class="required">*</span></label>
          <input type="password" class="form-control" id="password" placeholder="User Password">
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Enter User Contact Number<span class="required">*</span></label>
          <input type="text" class="form-control" id="contactNumber" placeholder="User Contact Number">
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Select User Role<span class="required">*</span></label>
          <select class="form-select">
            <option>-- User Role -- </option>
            <option>Accountant</option>
            <option>Administrator</option>
            <option>Human Resource</option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit" class="submit-button btn mx-auto d-block">CREATE USER</button>
  </form>
</div>
